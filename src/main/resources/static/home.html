<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Tracker</title>
    <meta http-equiv="refresh" content="5">
</head>

<body>
    <h2>Create a user/player</h2>

    <section style="float:right;width:50%;background-color:red">
        <button style="float:right;" type="reset" name="ResetBtn" value="reload">Reset</button>
        <input style="float:right;width:50px" type="text" id="ownedCharacters" value="" style="width:25%" />
        <label style="float:right;" for="ownedCharacters">Player Id: </label>
        <br>
    </section>

    <section style="width:50%">
        <p>Create new player/user</p>
        <label for="player">New Players Name: </label>
        <input type="text" id="player" value="" />
        <br>
        <br>
        <button type="submit" name="OKBtn" value="OK">Submit</button>
        <br>
        <br>
        <br>
        <br>
        <label for="playerId">Existing Player Id: </label>
        <input type="text" id="playerId" value="" />
        <br>
        <label for="character">New Character: </label>
        <input type="text" id="character" value="" />
        <br>
        <br>
        <button type="submit" name="OKBtn" value="OK">Submit</button>
        <br>
        <br>
        <br>
        <br>
        <label for="playerId">Existing Player Id: </label>
        <input type="text" id="playerId" value="" />
        <br>
        <label for="character">Existing Character Id: </label>
        <input type="text" id="character" value="" />
        <br>
        <label for="name">New Character Name: </label>
        <input type="text" id="name" value="" />
        <br>
        <br>
        <button type="submit" name="OKBtn" value="OK">Submit</button>

    </section>
</body>

</html>
